<div class="col-sm-12 landing-panel">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-11">
            <h1>Your Connections</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-default landing-login">
                <div class="panel-body">
                    <div class="row col-sm-12">
                        <div class="well col-sm-12">
                            Only One Client May Be Connected At a Time
                        </div>
                    </div>
                    <div class="row col-sm-12">
                        <div ng-repeat="client in currentUser.clients">
                            <div class="row col-sm-12">
                                <div class="col-sm-4">
                                    <img ng-class="client.imgclass" ng-src="{{client.imgsrc}}"/> {{client.name}}
                                </div>
                                <div ng-show="client.token">
                                    <button class="btn btn-danger col-sm-6 col-sm-offset-1" ng-click="revokeToken()">Disconnect</button>
                                </div>
                                <div ng-hide="client.token">
                                    <div ng-if="client.shortname ==='DRE'" ng-show="currentUser.smartToken">
                                        <p class="col-sm-6 col-sm-offset-1">Disconnect SMART on FHIR to connect to DRE</p>
                                    </div>
                                    <div ng-if="client.shortname ==='SMART on FHIR'" ng-show="currentUser.dreToken">
                                        <p class="col-sm-6 col-sm-offset-1">Disconnect DRE to connect to SMART on FHIR</p>
                                    </div>
                                    <div ng-if="!currentUser.smartToken && !currentUser.dreToken">
                                        <form name="get" action="/fhir" method="post">
                                            <input type='hidden' name='client_id' value='{{client.credentials.client_id}}'>
                                            <input class='btn btn-primary col-sm-6 col-sm-offset-1' type='submit' value='Connect to {{client.shortname}}'>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-12">
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
