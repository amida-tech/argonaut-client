<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-11">
            <h1>Your Settings</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default landing-login">
                <div class="panel-body panel-dark">
                    <div class="row col-sm-12">
                        <div ng-repeat="client in currentUser.clients">
                            <div class="row col-sm-12">
                                <div class="col-sm-7">
                                    <img ng-class="client.imgclass" ng-src="images/{{client.imgsrc}}"/> <span class="logo-link">{{client.name}}</span>
                                </div>
                                <div ng-show="client.token">
                                    <button class="btn btn-primary col-sm-4 col-sm-offset-1" ng-click="revokeToken()">Disconnect</button>
                                </div>
                                <div ng-hide="client.token">
                                    <div ng-if="client.shortname ==='DRE'" ng-show="currentUser.smartToken">
                                        <p class="col-sm-4 col-sm-offset-1 text-light">Disconnect SMART on FHIR to connect to DRE</p>
                                    </div>
                                    <div ng-if="client.shortname ==='SMART on FHIR'" ng-show="currentUser.dreToken">
                                        <p class="col-sm-4 col-sm-offset-1 text-light">Disconnect DRE to connect to SMART on FHIR</p>
                                    </div>
                                    <div ng-if="!currentUser.smartToken && !currentUser.dreToken">
                                        <form name="get" action="/fhir" method="post">
                                            <input type='hidden' name='client_id' value='{{client.credentials.client_id}}'>
                                            <input class='btn btn-primary col-sm-4 col-sm-offset-1' type='submit' value='Connect'>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <hr class="row col-sm-12"/>
                        </div>
                    </div>
                    <div class="row col-sm-12">
                        <div class="well col-sm-12">
                            Only One Client May Be Connected At a Time
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
